<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <meta property="og:title" content="Works - Pinnacle Design Studio" />
    <meta property="og:description" content="Our portfolio of architectural projects." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/logo.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@replit" />
    <meta name="twitter:title" content="Works - Pinnacle Design Studio" />
    <meta name="twitter:description" content="Our portfolio of architectural projects." />
    <meta name="twitter:image" content="/images/logo.jpg" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="progress-bar"></div>
    <nav class="navbar">
      <div class="nav-container">
        <a href="/" class="logo-link">
          <img 
            src="/images/project2.jpg" 
            alt="Pinnacle Design Studio" 
            class="logo"
          />
        </a>
        <div class="nav-menu">
          <a href="/" class="nav-link">Home</a>
          <a href="/projects" class="nav-link active">Projects</a>
          <a href="/studio" class="nav-link">Studio</a>
          <a href="/services" class="nav-link">Services</a>
          <a href="/contact" class="nav-link">Contact</a>
        </div>
        <button class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <div class="mobile-menu">
      <button class="close-btn">&times;</button>
      <div class="mobile-nav-links">
        <a href="/" class="mobile-nav-link">Home</a>
        <a href="/projects" class="mobile-nav-link">Projects</a>
        <a href="/studio" class="mobile-nav-link">Studio</a>
        <a href="/services" class="mobile-nav-link">Services</a>
        <a href="/contact" class="mobile-nav-link">Contact</a>
      </div>
    </div>

    <main class="min-h-screen">
      <!-- Projects Section - Exact from Arch-Canvas -->
      <section id="projects" class="pt-20 bg-background relative">
        <div class="container">
          <div class="projects-grid">
            <!-- Single Project - Coming Soon -->
            <div class="project-card animate-in">
              <div class="project-image-container">
                <div class="project-coming-soon">
                  <span class="coming-soon-text">Coming Soon</span>
                </div>
                <div class="project-image-overlay" />
                <img
                  src="/images/project3.jpg"
                  alt="Featured Project"
                  class="project-image"
                />
              </div>
              <div class="project-info">
                <div>
                  <h3 class="project-title">
                    Featured Project
                  </h3>
                  <p class="project-type">
                    Architectural Design
                  </p>
                </div>
                <span class="project-year">
                  2025
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/js/script.js"></script>
  </body>
</html>
